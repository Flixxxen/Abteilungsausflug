<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderbingo BLB 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .cell {
      background: #ffffff;
      border: 2px solid #3498db;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-size: 1rem;
      user-select: none;
      text-align: center;
    }
    .cell.selected {
      background: #3498db;
      color: white;
    }
    #bingoMessage {
      display: none;
      font-size: 2rem;
      color: #e74c3c;
      margin-top: 20px;
      animation: fireworks 1s infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    @keyframes fireworks {
      0% { opacity: 1; }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Wanderbingo BLB 2025</h1>
  <div class="grid" id="bingoGrid"></div>
  <div id="bingoMessage">ðŸŽ‰ BINGO! ðŸŽ‰</div>

  <script>
    const terms = [
      "Boot", "Sitzbank", "Boje", "Pommesschranke", "Stauder-Bier",
      "Inline-Fahrer", "Fahrradfahrer", "Schienen", "Wanderstock", "Kohlewagen vom Bergbau",
      "Schwan", "Kanu", "Jogger", "E-Bike", "Feldweg",
      "Wanderkarte", "Eis im HÃ¶rnchen", "Motorradfahrer mit SchnÃ¤uzer", "Pferd", "Ziege",
      "Huhn/Hahn", "Zechenturm", "Standup Paddel", "T-Shirt von Stauder", "Currywurst"
    ];

    const shuffled = terms.sort(() => 0.5 - Math.random()).slice(0, 25);
    const grid = document.getElementById("bingoGrid");
    const cells = [];

    shuffled.forEach(term => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = term;
      cell.addEventListener("click", () => {
        cell.classList.toggle("selected");
        checkForBingo();
      });
      cells.push(cell);
      grid.appendChild(cell);
    });

    function checkForBingo() {
      const size = 5;
      const message = document.getElementById("bingoMessage");
      const getIndex = (row, col) => row * size + col;

      const checkLine = (indices) => indices.every(i => cells[i].classList.contains("selected"));

      for (let i = 0; i < size; i++) {
        for (let j = 0; j <= size - 4; j++) {
          const row = [0, 1, 2, 3].map(k => getIndex(i, j + k));
          const col = [0, 1, 2, 3].map(k => getIndex(j + k, i));
          if (checkLine(row) || checkLine(col)) {
            showBingo();
            return;
          }
        }
      }

      // Diagonals
      for (let i = 0; i <= size - 4; i++) {
        for (let j = 0; j <= size - 4; j++) {
          const diag1 = [0, 1, 2, 3].map(k => getIndex(i + k, j + k));
          const diag2 = [0, 1, 2, 3].map(k => getIndex(i + k, j + 3 - k));
          if (checkLine(diag1) || checkLine(diag2)) {
            showBingo();
            return;
          }
        }
      }
    }

    function showBingo() {
      const message = document.getElementById("bingoMessage");
      message.style.display = "block";
    }
  </script>
</body>
</html>
